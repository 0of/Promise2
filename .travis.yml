language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then gcc; fi

addons:
 apt:
   sources:
     - llvm-toolchain-precise
     - ubuntu-toolchain-r-test
   packages:
     - g++-5
     - clang-3.8
     - cmake
     - lcov
     - libobjc2
     - gobjc++-5
     - gnustep-devel
     - libdispatch-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install --with-clang llvm38; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install lcov; fi
  # pwd ~> HOME/test
  - cd ./test

install:
  - if [[ "$CXX" == "g++" && "$TRAVIS_OS_NAME" != "osx" ]]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [[ "$CXX" == "clang++" && "$TRAVIS_OS_NAME" != "osx" ]]; then export CXX="clang++-3.8" CC="clang-3.8"; fi
  - $CXX --version
  - cmake .
  - make all

script:
  - make run_test


